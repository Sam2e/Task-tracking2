<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <h2 class="board__title">Tasks</h2>
        <form id="task-form">
            <div class="input-container">
                <input name="taskTitle" placeholder="Task title*" value="">
            </div>
            <div class="input-container">
                <textarea name="taskDescription" placeholder="Task description*"></textarea>
            </div>
            <div class="input-container">
                <select name="taskPriority">
                    <option value="To Do">To Do</option>
                    <option value="Not To Do">Not To Do</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Create task">
            </div>
        </form>
        <div class="board__cards">
            <!-- Tasks will be rendered here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
